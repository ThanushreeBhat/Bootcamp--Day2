<html>
    <head>
        <title>Order Page</title>
        <style>
            .order{
                display:flex;
                flex-direction:row;
                justify-content: space-evenly;
            }
            .ordered{
                display: flex;
                flex-direction: column;
                width:45%;
                height:90%;
                background-color: rgb(212, 122, 5); 
                border-radius: 20px;
                justify-content: center;

            }
            
        </style>
    </head>
    <body>
        <center>
        <h1 style="
            font-style: italic; 
            font-weight: bolder;"> -YOUR ORDER-</h1>
        </center>
        <div class="order">
        <div class="ordered">
        <img style="
        border-radius:20px"src="https://aroundmangalore.com/wp-content/uploads/2015/07/ideal_special2.png"/>
        <center><h3>Pabbas Special Icecream</h3></center></div>
        <div class="ordered"><center>
            <img width="100"
            height="100"
          src="https://www.idealicecream.com/wp-content/uploads/2023/02/parlour-client-pabbas-logo.png"/>
            </center>
             <center>
        <h3>Fill in your details </h3>
        <form style="
            align-items: center;
            background-color: rgb(204, 201, 200);
            color: rgb(245, 75, 8);
            padding: 20px;
            width: 300px;
            border-radius: 20px;
            align-content: center;">
            <table>
                <tr>
                    <td>
            
            <label style="color: rgb(8, 7, 12)" for="name">Name:</label>
            
            <input  type="text" id="name" name="name" placeholder="Full Name" />
            <br/><br/>
            </td>
            </tr>
            <tr>
                <td>
                    <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone"
                   pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}-[0-9]{2}"
                   placeholder="123-45-678-90"
                   title="Format: 123-45-678-90" />
            <br/><br/>
            </td></tr>
            <tr>
                <td>
                <label style="color: rgb(8, 7, 12)" for="ice cream name">Icecream Name:</label>
            
            <input  type="text" id="Icecream" name="Icecream" placeholder="Icecream Name" />
            <br/><br/>
            </td>
            </tr>
            <tr>
                <td>
                    <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" placeholder="Quantity" />
            <br/><br/>
            </td>
            </tr>
            </table>
            </form>
        <button style="color: red; font-size: 28px;"onclick="printLog()">Order</button>
        <h3>Would you like to add something to your order?</h3>
        <h2>Enjoy your order!!</h2>
            </div>
        

        
    </body>
</html>
